[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']

solc = "0.8.17"
bytecode_hash = "none"
optimizer_runs = 200

[rpc_endpoints]
eth = "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_EVM_MAINNET_API_KEY}"
goerli = "https://eth-goerli.alchemyapi.io/v2/${ALCHEMY_EVM_GOERLI_API_KEY}"
polygon = "https://polygon-mainnet.g.alchemy.com/v2/${ALCHEMY_EVM_POLYGON_API_KEY}"
arbitrum = "https://arb-mainnet.g.alchemy.com/v2/${ALCHEMY_EVM_ARBITRUM_API_KEY}"
optimism = "https://opt-mainnet.g.alchemy.com/v2/${ALCHEMY_EVM_OPTIMISM_API_KEY}"
bsc = "https://bsc-dataseed.binance.org/"
avalanche = "https://api.avax.network/ext/bc/C/rpc"

[etherscan]
mainnet = { key = "${ETHER_SCAN_MAINNET_KEY}" }
goerli = { key = "${ETHER_SCAN_GOERLI_KEY}" }
polygon = { key = "${POLYGON_SCAN_KEY}" }
arbitrum = { key = "${ARB_SCAN_KEY}" }
optimism = { key = "${OP_SCAN_KEY}" }
bsc = { key = "${BSC_SCAN_KEY}" }
avalanche = { key = "${SNOW_TRACE_KEY}" }


# See more config options https://github.com/foundry-rs/foundry/tree/master/config